version: 2.0

test:
    image:
        golang:latest

    services:
        # redis

    # using default docker-link env
    env:
        - GOPATH = "/gopath"

    install:
        - go get github.com/toukii/bookmark
        - git clone --depth 1 git://github.com/toukii/bookmark.git . && go get github.com/toukii/bookmark && mv $GOPATH/bin/bookmark .

    before_script:
        # - git submodule init
        # - git submodule update

    script:
        - ./bookmark
        - ifconfig
        - uname -a

build:
    lite_image:
        compile:
            dockerfile_path: Dockerfile
            build_dir: /
            cache: false

        extract:
            - /gopath/bin/qpm
            - /gopath/app/*

        package:
              dockerfile_path: Dockerfile.sec
              build_dir: /
              cache: false