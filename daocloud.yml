version: 2.0

test:
    image:
        golang:latest

    services:
        # redis

    # using default docker-link env
    env:
        - GOPATH = "/gopath"

    install:
        - RUN git clone --depth 1 https://github.com/toukii/bookmark . && go build -o web

    before_script:
        # - git submodule init
        # - git submodule update

    script:
        - ./web
        - ifconfig
        - uname -a

build:
    lite_image:
        compile:
            dockerfile_path: Dockerfile
            build_dir: /
            cache: false

        extract:
            - /gopath/bin/qpm
            - /gopath/app/web

        package:
              dockerfile_path: Dockerfile.sec
              build_dir: /
              cache: false