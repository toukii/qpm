version: 2.0

test:
    image:
        golang:latest

    services:
        # redis

    # using default docker-link env
    env:
        - GOPATH = "/gopath"

    install:
        - mkdir -p $GOPATH/src/qpm.io
        - cd $GOPATH/src/qpm.io && git clone --depth=1 https://github.com/Cutehacks/qpm.git && cd qpm && git submodule init && git submodule update

    before_script:
        # - git submodule init
        # - git submodule update

    script:
        - cd $GOPATH/src/qpm.io && pwd
        - cd $GOPATH/src/qpm.io/qpm/qpm && go get ./... && go install
        - qpm install package@1.0.1
        - ifconfig
        - uname -a

build:
    lite_image:
        compile:
            dockerfile_path: Dockerfile
            build_dir: /
            cache: true

        extract:
            - /gopath/bin/qpm
            - /gopath/bin/wrdGM

        package:
              dockerfile_path: Dockerfile.sec
              build_dir: /
              cache: true